<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Auction Dashboard</title>
        <link rel="stylesheet" href="./styles.css" />
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
        <script src="./script.js" defer></script>
    </head>

    <body>
        <main>
            <div class="api-key section">
                API Key:
                <input type="password" name="api-key" id="api-key-input" />
                <button id="toggle-hidden">Show Key</button>
                <button id="save-key">Save</button>
                <button id="clear-key">Clear</button>
            </div>
            <div class="ban-unban section">
                Ban/Unban User:
                <input
                    type="text"
                    name="ban-unban-user"
                    id="ban-unban-user-input"
                />
                <button id="ban-user-button">Ban</button>
                <button id="unban-user-button">Unban</button>
            </div>
            <div class="update-overlay section">
                <button id="update-overlay-button">Refresh Bids Overlay</button>
            </div>
            <div class="update-bid-item section">
                <div id="current-bid-item">Current bid item:</div>
                <select name="bid-items" id="bid-items-dropdown">
                    <option value="none">Select an item...</option>
                </select>
                <button id="update-bid-item-button">Update</button>
            </div>
            <div class="export-data section">
                <button disabled id="export-data-button">
                    Export Auction Data
                </button>
            </div>
        </main>
    </body>
</html>
